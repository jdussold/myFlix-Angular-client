<div class="card-container">
  <!-- Dialog title -->
  <h1 mat-dialog-title>
    {{ deleteClicked ? "Delete Account" : "Confirm Changes" }}
  </h1>
  <!-- Dialog content -->
  <div mat-dialog-content>
    <!-- Conditional message based on deleteClicked -->
    <p>
      {{
        deleteClicked
          ? "Are you sure you want to delete your account? This action cannot be undone."
          : "Please enter your current password:"
      }}
    </p>
    <!-- Password input field -->
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        [(ngModel)]="password"
        type="password"
        required
        placeholder="Enter your password"
      />
    </mat-form-field>
    <!-- Error message if passwordError is truthy -->
    <p *ngIf="passwordError" class="error-message">{{ passwordError }}</p>
  </div>
  <!-- Dialog actions -->
  <div mat-dialog-actions>
    <!-- Cancel button -->
    <button
      mat-raised-button
      color="warn"
      (click)="dialogRef.close()"
      class="cancel-button"
    >
      Cancel
    </button>
    <!-- Confirm button that calls verifyPassword function -->
    <button
      mat-raised-button
      color="primary"
      class="confirm-button"
      (click)="verifyPassword()"
      cdkFocusInitial
    >
      Confirm
    </button>
  </div>
</div>
