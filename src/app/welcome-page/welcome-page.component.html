<main class="main-page" [ngClass]="{ blur: isDialogOpen }">
  <!-- add [ngClass] directive to apply 'blur' class when isDialogOpen is true -->
  <img src="../../assets/images/logo.png" alt="myFlix Image" />
  <div class="button-group">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
    >
      Sign Up
    </button>
    <button mat-raised-button (click)="openUserLoginDialog()" color="primary">
      Login
    </button>
  </div>
</main>
